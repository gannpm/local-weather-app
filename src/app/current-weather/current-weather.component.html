
<div *ngIf="current">
  <div fxlayout="row">
    <div fxFlex="66%">{{current?.city}}, {{current?.country}} </div>
  </div>
  <div fxFlex>{{current?.date | date:'fullDate'}} </div>

  <div fxlayout="row">
    <div fxFlex="66%">
      <img [src]="current?.image" alt="">
    </div>
    <div fxFlex>{{current?.temperature | number:'1.0-0'}}F </div>
  </div>
  <div>
    {{current?.description}}
  </div>
</div>
